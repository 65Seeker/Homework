<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.min.js"></script>
    <style>
        #app {
            height: 300px;
            width: 300px;
            border: solid 3px black;
            text-align: center;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='switchShow'>点击切换</button>  {{show}}
        <child :show="show">

        </child>
    </div>

</body>
<script>
    Vue.component('child', {
        props: ['show'],
        render: function (createElement) {
            var imgsrc;
            if (this.show) {
                imgsrc = 'img/001.jpg'
            } else {
                imgsrc = 'img/002.jpg'
            };
            return createElement('img', {
                attrs: {
                    src: imgsrc
                },
                style:{
                    width:'300px',
                    height:'150px'
                }
            });
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            switchShow: function () {
                this.show = !this.show
            }
        }

    })
</script>

</html>
