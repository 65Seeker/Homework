<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.min.js"></script>
    <style>
        #app {
            height: 300px;
            width: 300px;
            border: solid 3px black;
            text-align: center;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        余额：{{total}}
        <child @change='changeT'></child>
    </div>
</body>
<script>
    Vue.component('child',{
        data:function(){
            return {count:100}
        },
        template:'<div><button @click="crease">+1</button>\
            <button @click="reduce">-1</button></div>',
        methods:{
            crease:function(){
                this.count=this.count+1
                this.$emit('change',this.count)
            },
            reduce:function(){
                this.count=this.count-1
                this.$emit('change',this.count)
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {total:100},
        methods: {
            changeT:function(value){
                this.total=value
            }

        },
    })
</script>

</html>
