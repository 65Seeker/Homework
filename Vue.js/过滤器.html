<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        .bgcolor{background-color:yellow;height: 25px;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{text|filter}} <br>
        <span v-text="text"></span>
        <span v-html="html"></span>
        <div :class="style">{{text}}</div>
        <button v-on:click="click">{{Num}}</button>

    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            text: '桔子',
            html: '<p style="color:red"> 西瓜 </p>',
            style: 'bgcolor',
            Num:0
        },
        methods: {
            click:function(){
                this.Num = this.Num + 1
            }
        },
        filters: {
            filter:function(value){
                return '本地' + value
            }
        },
    })
</script>

</html>
