<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义指令</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.min.js"></script>
    <style>
    </style>
</head>

<body>
    自定义指令-钩子函数-钩子函数的参数-参数的属性
    <hr>
    <div id="app">
        获取焦点：<input type="text" v-focus><br>
        <input type="text">
        <hr>
        <div v-yuansu:mingzi.a.b.c='1+1'></div>
    </div>
</body>
<script>
    Vue.directive('focus', {
        inserted: function (el) {
            el.focus();
        }
    });
    Vue.directive('yuansu', {
        bind: function (el,binding,vnode) {
            var keys = [];
            for(var key in vnode){
                keys.push(key);
            }
            el.innerHTML=
            'name'+'------------'+binding.name+'<br>'+
            'value'+'------------'+binding.value+'<br>'+
            'expression'+'------------'+binding.expression+'<br>'+
            'argument'+'------------'+binding.argument+'<br>'+
            'modifiers'+'------------'+JSON.stringify(binding.modifiers)+'<br>'+
            'vnode中的keys'+'-------------'+keys.join('-');
            console.log(binding)
        }
    });
    var app = new Vue({
        el: '#app',
        data:{
            '1+1':"自定义指令绑定的值"
        }
        
    })
</script>

</html>
