<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.min.js"></script>
    <style>
        #app {
            height: 600px;
            width: 600px;
            border: solid 3px black;
            text-align: center;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>父组件</h3>
        用v-bind绑定的数据会自动识别数组，从而改变数据的类型，对象、布尔值同理。
        <child-component msg="[3,6,9]"></child-component>
        <child-component :msg="[3,6,9]"></child-component>
        <hr>
        <input type="text" v-model="parentMsg">
        <bind-component v-bind:msg="parentMsg"></bind-component>
        
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            parentMsg:'',
            msg:'',
        },
        methods: {},
        components:{
            'bind-component':{
                props:['msg'],
                template:'<div>{{msg}}</div>'
            },
            'child-component':{
                props:['msg'],
                template:'<div>数据：{{msg}}  长度:{{msg.length}}  类型{{typeof msg}}</div>'
            }
        }
    })
</script>,

</html>
